<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Songs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #282828;
            border-bottom: 1px solid #444;
        }
        .header img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            border-radius: 8px;
        }
        .header-info {
            display: flex;
            flex-direction: column;
        }
        .header-info h1 {
            margin: 0;
            font-size: 24px;
        }
        .header-info p {
            margin: 5px 0;
            color: #b3b3b3;
        }
        .song-list {
            margin: 20px;
        }
        .song {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .song img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin-right: 15px;
        }
        .song-info {
            flex: 1;
        }
        .song-info h3 {
            margin: 0;
            font-size: 16px;
        }
        .song-info p {
            margin: 0;
            color: #b3b3b3;
            font-size: 14px;
        }
        .play-button {
            color: white;
            background-color: #1db954;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
        }
        .play-button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <img src="cover.webp" alt="Playlist Cover">
        <div class="header-info">
            <h1>Liked Songs</h1>
            <p>Auto Playlist • 3 Songs</p>
            <button class="play-button">Play All</button>
        </div>
    </div>

    <div class="song-list">
        <div class="song">
            <img src="Thumbnails/tauba tauba.jpg" alt="Song Cover">
            <div class="song-info">
                <h3>Tauba tauba</h3>
                <p>Karan Aujla • 3:45</p>
            </div>
        </div>

        <div class="song">
            <img src="Thumbnails/gumaan.jpg" alt="Song Cover">
            <div class="song-info">
                <h3>Gumaan</h3>
                <p>Talha Anjum • 4:20</p>
            </div>
        </div>

        <div class="song">
            <img src="Thumbnails/haan.webp" alt="Song Cover">
            <div class="song-info">
                <h3>Haan Heiga Aa</h3>
                <p>Karan Aujla • 2:58</p>
            </div>
        </div>

    </div>
</body>
</html>
