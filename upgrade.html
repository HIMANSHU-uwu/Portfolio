<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Page</title>
  <link rel="stylesheet" href="upgrade.css">
</head>
<body>
  <div class="subscription-container">
    <h1>Subscribe to Premium</h1>
    <div class="details-container">
      <div class="pricing-summary">
        <h2>Music Heaven Premium Subscription</h2>
        <p>Billed monthly</p>
        <p><strong>₹199.99</strong> per month</p>
        <div>
          <label for="address">Tax</label>
          <input type="text" id="address" placeholder="Enter address to calculate">
        </div>
        <h3>Total due today: <strong>₹199.99</strong></h3>
      </div>
      <div class="payment-details">
        <h2>Payment Information</h2>
        <form action="/submit-payment" method="POST">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          
          <label for="card-info">Card Information</label>
          <input type="text" id="card-info" placeholder="Card Number" maxlength="16" required>
          <div class="card-details">
            <input type="text" placeholder="MM/YY" maxlength="5" required>
            <input type="text" placeholder="CVC" maxlength="3" required>
          </div>
          
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" placeholder="Full name on card" required>
          
          <label for="billing">Billing Address</label>
          <input type="text" id="billing" placeholder="Country or Region" required>
          
          <div class="checkbox-container">
            <input type="checkbox" id="business">
            <label for="business">I’m purchasing it by reading rights</label>
          </div>
          
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
